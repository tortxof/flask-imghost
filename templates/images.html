{% extends 'layout.html' %}
{% block content %}
  <form action="/images/add-to-collection" method="post">
    {% for image in images %}
      <div class="image">
        <input type="checkbox" name="{{ image.id }}" value="selected">
        <a href="https://s3.amazonaws.com/{{ image.s3_bucket }}/{{ image.s3_key|urlencode() }}" target="_blank">{{ image.s3_key }}</a>
      </div>
    {% endfor %}
    <select name="collection">
      {% for collection in collections %}
        <option value="{{ collection.id }}">{{ collection.name }}</option>
      {% endfor %}
    </select>
    <button type="submit">Add to collection</button>
  </form>
{% endblock %}
