<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>imghost</title>
</head>
<body>
  {% if 'username' in session %}
    <p>Logged in as: {{ session.username }}</p>
    <p><a href="/logout">Log Out</a></p>
  {% endif %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  {% block content %}
  {% endblock %}
  <script src="/static/app.js" charset="utf-8"></script>
</body>
</html>
